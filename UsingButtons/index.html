## Event Action Model

<br>

* A user event e.g. a click or a move of an object can trigger an action
<br>
<br>
* An action is a GeoGebra- ,JavaScript- or Python-Programm which controls the behaviour

---
## Geogabra Objects

<br>

* Objects like points, lines or texts can trigger actions when they are 
 pressed (clicked) or updated (moved)
<br>
<br>

* Buttons are special objects which can trigger events when they are clicked

### Programming the action


```python
import random
def deleteAllPoints():
	for p in Point.all:
			p.remove()

# ACTION
def createRandomPoints(self):
	deleteAllPoints()
	for i in range(51):
		x = random.uniform(-2, 8)
		y = random.uniform(0, 4)
		Point(x, y,point_size=6,\
		color=Color(118,175,236),label_visible=True,\
		label='P_{'+str(i)+'}')

# BUTTON OBJECT
b = $button1

# EVENTLISTENER
b.onclick = createRandomPoints
```

# ACTION
def createRandomMorePoints(self):
	num = len(Point.all) 
	for i in range(num):
		x = random.uniform(-2, 8)
		y = random.uniform(-2, 6)
		Point(x, y,point_size=6,\
		color=Color((118-num)%256,175,(236-i)%256),\
		label_visible=True)
	# Attach EventListner to all Points
	for p in Point.all:
		p.onclick = createRandomMorePoints
	
# BUTTON OBJECT
Point(1, 1,point_size=6,color=Color(118,175,236),\
