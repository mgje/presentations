```python
	def median_approx(self,P, points):
		"""
		Return a new approximation to the geometric median 
		of `points` by applying one iteration of Weiszfeld's 
		algorithm to the old appromixation P.
    	"""
		W = x = y = 0.0
		for Q in points:
			d = self.distance(P, Q)
			if d != 0:
				w = 1.0 / d
				W += w
				x += Q[0] * w
				y += Q[1] * w
		return x / W, y / W

```
