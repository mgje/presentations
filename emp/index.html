## Sounding Ways into Mathematics

### Ein EU-Projekt, das auf die Bezüge zwischen Mathematik 
### und Musik für Schule und Unterricht fokussiert.

---

Das Projekt entwickelt neue kreative Unterrichtsansätze, um das integrative Lernen in den Fächern Mathematik und Musik interessanter und partizipativer zu gestalten. Der integrative Ansatz kann dabei eine besondere Förderung bedeuten für leistungsschwache Schülerinnen und Schüler.

#### Ping-Pong ein arithmetisches Gruppenspiel

![Ping-Pong](media/pingpong.png)

[Artikel](http://web.fhnw.ch/ph/mathematikdidaktik/professur-mathedidaktik-s1-s2/team/martin-guggisberg/artikel/mathe-macht-musik-ping-pong)
---
### Spielregeln

* Die ganze Klasse sitzt im Kreis. In einem gemächlichen Tempo klatschen dazu alle gemeinsam abwechselnd in die Hände und auf die Knie.
* Dazu wird der Reihe nach fortlaufend gezählt (1,2, 3, 4 ...)

* In einem ersten Schritt werden alle Dreier-Zahlen (3, 6, 9, 12, 15 ...) mit dem Wort "Ping" ersetzt. Zum Üben können verschiedene Startpunkte gewählt werden, das Tempo kann angepasst werden oder man kann die Gruppengrösse variieren.
---
### Spielregeln

* Analog werden dann die Vierer-Zahlen (4, 8, 12, 16 ...) mit "Pong" ersetzt.
* Nach einigem Üben kann versucht werden, die Dreier- und Vierer-Zahlen gleichzeitig zu ersetzen (12, 24 ... heisst dann Ping-Pong ).
* Viel Übung ist erforderlich, wenn bei Ping und Pong als zusätzliche Regel jeweils ein Richtungswechsel vorgenommen wird, bei Ping-Pong (12, 24, ...) die Richtung aber beibehalten wird.

* Das Ping-Pong Spiel ist ein Beispiel für Spiele mit einer Regel, die zwar relativ einfach zu verstehen ist, deren Befolgung aber eine Herausforderung darstellt. 
* Das Befolgen der Regel ist schwierig, weil mehreres gleichzeitig und unter Zeitdruck zu beachten ist: 
	* Wie muss ich auf die letzte Zahl meines Nebenmanns reagieren? 
	* Bin ich an der Reihe oder nicht? 
	* Welche Zahl kommt als nächste? 
	* Muss sie ersetzt werden oder nicht? 
	* Wie geht es weiter? 
---

## Es lassen sich die folgenden Fragen formulieren

---

* Hängen die Positioncn von Ping-Zahlen und
und Pong-Zahlen von der Anzahl der
Mitspieler ab?

* Wie verhält sich das Spiel, wenn anstelle
von 3 und 4 andere Ping- und Pong-Zahlen gewählt werden?
* Gibt es Situationen (Ping-Zahlen, Pong-Zahlen, Anzahl der Spieler) bei
denen es Positionen im Spiel gibt, bei welchen nie ein "Ping" oder "Pong"
erscheint?
* Wie kann der Spielverlauf mathematisch beschrieben werden?

### Simulation 

#### Mit Hilfe eines Programms

```python
ping = 3 
pong = 4 
step = 1 
loc  = 1 
zmax = 70
# Schleife
for i in range (zmax):
   print i,loc
   # Fallunterscheidung
   if(i%ping == 0) != (i%pong == 0): 
      step = step * (-1)
   loc = loc + step
```

### Collatz Funktion

$$
T: \mathbb{N} \to  \mathbb{N}
$$
<br>

$$
T(x) = \left\\{ \begin{array}{l}  3 x+1, &\mbox{für n ungerade}\\\\
         \frac{x}{2}, &\mbox{für n gerade} \end{array} \right.
$$

#### Definition und Berechnung der Collatz Folge

#### mit Mathematica

```mathematica

In[26]:= Collatz[n_] := If[n==1,1,If[EvenQ[n], n/2, 3n + 1]]  


In[29]:= Collatz50[n_] :=NestList[Collatz,n,50]

In[30]:= Collatz50[123]                                            


Out[30]= {123, 370, 185, 556, 278, 139, 418, 209, 628, 314, 157, 
>    472, 236, 118, 59, 178, 89, 268, 134, 67, 202, 101, 304, 152, 
>    76, 38, 19, 58, 29, 88, 44, 22, 11, 34, 17, 52, 26, 13, 40, 
>    20, 10, 5, 16, 8, 4, 2, 1, 1, 1, 1, 1}
```

##### Iteration zur Approximation von Wurzel 2 
##### (Heron-Verfahren)

```mathematica
In[10]:= fwurzel[x_]:= 1/2(x+2/x)                                  
In[11]:= f8It[x_]:=Nest[fwurzel,x,8]                               
In[12]:= f8It[0.3]                                                 
Out[12]= 1.41421
In[25]:= N[Sqrt[2],10]                                                          
Out[25]= 1.414213562

```
