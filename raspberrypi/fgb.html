Im Kurs werden die Möglichkeiten der Hardware und die Vielfalt an Software aufgezeigt. Auf dieser Basis werden verschiedene erprobte Unterrichtssequenzen aus dem EF Informatik ausprobiert und diskutiert, wobei die Kursteilnehmenden eingeladen sind, auch ihre eigenen Unterrichtssequenzen kurz vorzustellen. Ein Schwerpunkt wird die GPIO-Schnittstelle des Raspberry Pi sein, mit der auch konkret Schaltungen ausprobiert werden. Ein weiterer Schwerpunkt liegt bei der Verwendung des Raspberry Pi für wissenschaftliche Berechnungen. Abschliessend soll gemeinsam strategisch geplant werden, wie der Austausch erfolgreicher Unterrichtssequenzen aufgegleist werden kann.

### Funktionale Programmierung
- Mathematica unterstützt __funktionale Programmierung__ und ist __dynamisch typisiert__. 
- In Mathematica gibt es __nur Funktionen__ und fest verbaute __Symbole__, z. B. das Zeichen ∞ für unendlich. 
- Als weitere Abgrenzung zu anderen Sprachen ist eine __nicht auswertbare Zeile__ in Mathematica __kein Fehler__, sondern eine Rückgabe.
- Version 10  seit 9. Juli 2014

#### Definieren von mathematischen Funktionen

$$
f1(x) \mapsto x^2+1
$$


```mathematica

In[6]:= f1[x_] := x^2+1

```

```mathematica

In[7]:= f1[3]  
Out[7]= 10
In[9]:= f1[t^2]
			 4
Out[9]= 1 + t

```

### Funktionales Denken

#### __Map[]__ 

```mathematica
Map[function , List]


Out: {f(e1),f(e2),...,f(en)}

```

<br>

#### Beispiel

```mathematica
In[6]:= f1[x_] := x^2+1

...

In[10]:= Map [f1,{1,2,3,4,5}]
Out[10]= {2, 5, 10, 17, 26}

```



--
### Iteration

Sei __f__ eine Funktion von __x__, der Befehl __Nest[f,x,5]__ wendet die Funktion 5 x an.

<br>

```mathematica
In[23]:= Nest[f,x,5]                                                                       
Out[23]= f[f[f[f[f[x]]]]]
```

<br>

##### Iteration zur Approximation von Wurzel 2 
##### (Heron-Verfahren)

```mathematica
In[10]:= fwurzel[x_]:= 1/2(x+2/x)                                  
In[11]:= f8It[x_]:=Nest[fwurzel,x,8]                               
In[12]:= f8It[0.3]                                                 
Out[12]= 1.41421
In[25]:= N[Sqrt[2],10]                                                          
Out[25]= 1.414213562

```

#### Definition und Berechnung der Collatz Folge

#### mit Mathematica

```mathematica

In[26]:= Collatz[n_] := If[n==1,1,If[EvenQ[n], n/2, 3n + 1]]  


In[29]:= Collatz50[n_] :=NestList[Collatz,n,50]

In[30]:= Collatz50[123]

>    76, 38, 19, 58, 29, 88, 44, 22, 11, 34, 17, 52, 26, 13, 40, 
>    20, 10, 5, 16, 8, 4, 2, 1, 1, 1, 1, 1}
```

### Subsitution

Eine Variable in einem Ausdruck kann durch einen Wert oder
eine neue Variable ersetzt werden.

<br>

```mathematica
In[31]:= x + x^3 /. x -> 2                                        

Out[31]= 10

```

<br>

```mathematica
In[35]:= fwurzel[x_]:= 1/2(x+2/x) 

In[36]:= Nest[fwurzel,x,5] /. x -> 0.3    

Out[36]= 1.41422
```
--
### Substitution nutzen 

### um Lösungen zu überprüfen

<br>

```mathematica
In[37]:= loesungen = Solve[4x+x^3==0,x]                           

Out[37]= {{x -> 0}, {x -> -2 I}, {x -> 2 I}}

In[38]:= 4x+x^3 /. loesungen                                      

Out[38]= {0, 0, 0}

```

#### Sinusfunktion mit kubischen Splines approximieren

```python
import matplotlib
matplotlib.use("Agg") # ohne Grafikausgabe
from math import *
import scipy as sp
import scipy.interpolate
import matplotlib.pyplot as plt
 
x = sp.arange(0,2*pi+pi/4,2*pi/8)  
y = sp.sin(x)  
tck = sp.interpolate.splrep(x,y,s=0)  
xnew = sp.arange(0,2*pi,pi/50)  
ynew = sp.interpolate.splev(xnew,tck,der=0)  

plt.figure(1)
plt.plot(x,y,'x',label="linear")
plt.plot(xnew,ynew,label="cubic spline")
plt.plot(xnew,sp.sin(xnew),label="True")
plt.plot(x,y,'b')
plt.title('Cubic-spline interpolation')
plt.legend()
plt.savefig('cubicspline.png')

#
```

## Normalprojektion 

<br>

### Gesucht Normalprojektion eines Punktes auf eine Ebene 

---
Sei die Ebene definert durch eine Basis 

<br>


\\(\vec{e\_1}= \begin{pmatrix}0\\\\ 0\\\\ 1\end{pmatrix},\vec{e\_2}= \begin{pmatrix}1\\\\ 2\\\\ 1\end{pmatrix}\\)

$$
Proj_{Matrix} = A(A^TA)^{-1}A^T
$$
<br>
mit 
<br>
$$
A = \begin{pmatrix}\\vec{e\_1}&\vec{e\_2}\end{pmatrix}=\begin{pmatrix}0&1\\\\ 0&2\\\\ 1&1\end{pmatrix}
$$

---

```python
>>> A = np.mat([[0,1],
				[0,2],
				[1,1]])

>>> A.T
matrix([[0, 0, 1],
		[1, 2, 1]])

>>> proj=A*np.mat(linalg.inv(A.T*A))*A.T

>>> proj
matrix([[0.2, 0.4, 0. ],
		[0.4, 0.8, 0. ],
		[0. , 0. , 1. ]])

#
```

### Fourier Analyse mit SciPy

[Bild und Quellcode](https://github.com/mgje/RaspberryPI/tree/master/numpy_fourier_BSP)

![Der_Man_auf_dem_Mond](media/Der_Man_auf_dem_Mond.png)

```python
import sys
import numpy as np
from matplotlib import pyplot as plt

def plot_spectrum(F, amplify=1000, ax=None):
	"""Normalise, amplify and plot an amplitude spectrum."""
	mag = abs(F)
	mag *= amplify/mag.max()
	# Next, clip all values larger than one to one.
	mag[mag > 1] = 1
	if ax is None:
		ax = plt.gca()
	ax.imshow(mag, plt.cm.Blues)

fname = 'moonlanding.png'
im = plt.imread(fname).astype(float) 
print "Image shape: %s" % str(im.shape)

F = np.fft.fft2(im)

```



--

```python
# Define the fraction of coefficients (in each direction) we keep
keep_fraction = 0.1
# Call ff a copy of the original transform.  Numpy arrays have a copy
# method for this purpose.
ff = F.copy()

# Set r and c to be the number of rows and columns of the array.
r,c = ff.shape

# Set to zero all rows with indices between r*keep_fraction and
# r*(1-keep_fraction):
ff[r*keep_fraction:r*(1-keep_fraction)] = 0

# Similarly with the columns:
ff[:, c*keep_fraction:c*(1-keep_fraction)] = 0

im_new = np.fft.ifft2(ff).real
```
--
```python
fig, ax = plt.subplots(2, 2, figsize=(10,7))
ax[0,0].set_title('Original image')
ax[0,0].imshow(im, plt.cm.gray)
ax[0,1].set_title('Fourier transform')
plot_spectrum(F, ax=ax[0,1])
ax[1,1].set_title('Filtered Spectrum')
plot_spectrum(ff, ax=ax[1,1])
ax[1,0].set_title('Reconstructed Image')
ax[1,0].imshow(im_new, plt.cm.gray)
plt.show()

#
```

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal
				dependencies: [
					{ src: '../reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '../reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '../reveal/plugin/math/math.js', async: true }
				]
			});

		</script>

	</body>
