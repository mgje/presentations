Im Kurs werden die Möglichkeiten der Hardware und die Vielfalt an Software aufgezeigt. Auf dieser Basis werden verschiedene erprobte Unterrichtssequenzen aus dem EF Informatik ausprobiert und diskutiert, wobei die Kursteilnehmenden eingeladen sind, auch ihre eigenen Unterrichtssequenzen kurz vorzustellen. Ein Schwerpunkt wird die GPIO-Schnittstelle des Raspberry Pi sein, mit der auch konkret Schaltungen ausprobiert werden. Ein weiterer Schwerpunkt liegt bei der Verwendung des Raspberry Pi für wissenschaftliche Berechnungen. Abschliessend soll gemeinsam strategisch geplant werden, wie der Austausch erfolgreicher Unterrichtssequenzen aufgegleist werden kann.

#### Iteration

Sei __f__ eine Funktion von __x__, der Befehlr __Nest[f,x,5]__ wendet die Funktion 5 Mal an.

<br>

```mathematica
In[23]:= Nest[f,x,5]                                                                       
Out[23]= f[f[f[f[f[x]]]]]
```

<br>

##### Iteration zur Approximation von Wurzel 2 (Newtonverfahren)

```mathematica
In[10]:= fwurzel[x_]:= 1/2(x+2/x)                                  
In[11]:= f8It[x_]:=Nest[fwurzel,x,8]                               
In[12]:= f8It[0.3]                                                 
Out[12]= 1.41421

```

#### Konfiguration mit nano oder vim

```bash
$ sudo nano /etc/hostapd/hostapd.conf
```

```bash
# Schnittstelle und Treiber
interface=wlan0
driver=rtl871xdrv
# WLAN-Konfiguration
ssid=Raspi2
channel=9
# ESSID sichtbar
ignore_broadcast_ssid=0
...
```
---
#### Zugangsverschlüsselung

```bash
$ sudo nano /etc/hostapd/hostapd.conf
```

```bash
...
wpa_key_mgmt=WPA-PSK
#rsn_pairwise=CCMP
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
# Schluesselintervalle / Standardkonfiguration
wpa_group_rekey=600
wpa_ptk_rekey=600
wpa_gmk_rekey=86400
# Zugangsschluessel (PSK) / hier in Klartext (ASCII)
wpa_passphrase=raspberrypi
```
