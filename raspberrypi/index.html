## Normalprojektion 

<br>

### Gesucht Normalprojektion eines Punktes auf eine Ebene 

---
Sei die Ebene definert durch eine Basis 

<br>


\\(\vec{e\_1}= \begin{pmatrix}0\\\\ 0\\\\ 1\end{pmatrix},\vec{e\_2}= \begin{pmatrix}1\\\\ 2\\\\ 1\end{pmatrix}\\)

$$
Proj_{Ebene} = A(A^TA)^{-1}A^T
$$
<br>
mit 
<br>
$$
A = \begin{pmatrix}\\vec{e\_1}&\vec{e\_2}\end{pmatrix}=\begin{pmatrix}0&1\\\\ 0&2\\\\ 1&1\end{pmatrix}
$$

---

```python
>>> A = np.mat([[0,1],
				[0,2],
				[1,1]])

>>> A.T
matrix([[0, 0, 1],
		[1, 2, 1]])

>>> proj=A*np.mat(linalg.inv(A.T*A))*A.T

>>> proj
matrix([[0.2, 0.4, 0. ],
		[0.4, 0.8, 0. ],
		[0. , 0. , 1. ]])

#
```

#### Konfiguration mit nano oder vim

```bash
$ sudo nano /etc/hostapd/hostapd.conf
```

```bash
# Schnittstelle und Treiber
interface=wlan0
driver=rtl871xdrv
# WLAN-Konfiguration
ssid=Raspi2
channel=9
# ESSID sichtbar
ignore_broadcast_ssid=0
...
```
---
#### Zugangsverschlüsselung

```bash
$ sudo nano /etc/hostapd/hostapd.conf
```

```bash
...
wpa_key_mgmt=WPA-PSK
#rsn_pairwise=CCMP
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
# Schluesselintervalle / Standardkonfiguration
wpa_group_rekey=600
wpa_ptk_rekey=600
wpa_gmk_rekey=86400
# Zugangsschluessel (PSK) / hier in Klartext (ASCII)
wpa_passphrase=raspberrypi
```
---

Patch for the RTL8188CUS hardware driver

```bash
$ wget http://www.adafruit.com/downloads/adafruit_hostapd.zip
$ unzip adafruit_hostapd.zip
$ sudo mv /usr/sbin/hostapd /usr/sbin/hostapd.ORIG
$ sudo mv hostapd /usr/sbin
$ sudo chmod 755 /usr/sbin/hostapd
$ sudo update-rc.d hostapd enable
```

### Netzwerkeinstellungen

```bash
sudo nano /etc/network/interfaces
```

```bash
auto lo

iface lo inet loopback
iface eth0 inet dhcp
#stand alone static number
#iface eth0 inet static
#  address 191.168.41.1
#  netmask 255.255.255.0

allow-hotplug wlan0

# static configuratin for dhcp server
iface wlan0 inet static
# statische  Gateway-Adresse 
address 192.168.42.1
netmask 255.255.255.0

 up iptables-restore < /etc/iptables.ipv4.nat
```
---
#### Routing mit Hilfe von iptables

* wlan0 -> eth0

<br>

```bash

$ sudo sh -c "echo 1 > /proc/sys/net/ipv4/ip_forward"
$ sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
$ sudo iptables -A FORWARD -i eth0 -o wlan0 -m state 
−-state RELATED,ESTABLISHED -j ACCEPT
$ sudo iptables -A FORWARD -i wlan0 -o eth0 -j ACCEPT
$ sudo iptables -t nat -S
$ sudo iptables -S
$ sudo sh -c "iptables-save > /etc/iptables.ipv4.nat"


```
