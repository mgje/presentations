## IPython Notebook - interaktives Programmieren 

```Wir leben in aufregenden Rechenzeiten. Die Kombination aus preiswerter und leistungsfähiger Hardware und mächtigen Bibliotheken, welche mit IPython Notebook einfach zugänglich gemacht werden können, erlauben es komplexe Berechnungen mit  wenigen Zeilen Programmcode auszuführen.``` L. Felipe Martins, 2014 Author von IPython Notebook Essentials

[IPython: A unified environment for interactive data analysis](http://radar.oreilly.com/2014/01/ipython-a-unified-environment-for-interactive-data-analysis.html)
---
## IPython Hihglights


IBM verwendeten IPython Notebooks und IPython.parallel seit 2014 für ihr Wissenssystem Watson. Forscher nahmen __8000__ Zeilen Java, Javascript und HTML5 __(2 min / query)__ und portiert es zu __200__ Zeilen Python __(2 Sek / query)__ .


Quelle: [IPython: A unified environment for interactive data analysis](http://radar.oreilly.com/2014/01/ipython-a-unified-environment-for-interactive-data-analysis.html)
---
## Geschichte von IPython Notebook

* _2001_ Fernando Perez entwickeln erste Version einer interaktiven Python Shell als Physikstudent an der University of Colorado Boulder

* _2006_ Austausch mit dem Mathematik-Projekt SAGE, erster Prototyp von Notebook wird mit SAGE getestet.

* _2007-2008_ Notebook unterstütz alle Möglichkeiten von IPython

* _2010-2012_ Frontend-Backend Redesign: Web-Frontend, Python Kernel 

* _2015_ Neue Kernel kommen im Projekt JUPYTER dazu

## Hauptmerkmale IPython Notebook


- Direkt im Browser _editieren_ und _ausführen_, mit _Introspektion_ und _Befehlszeilenergänzung_

- Ausführbares Programm und Ergebnisse werden zusammen gespeichert (elektronische Protokollierung)

- Rich Media-Einbettung, Ergebnisse können in vielen gängigen Formaten ausgegeben werden, wie z.B. __HTML__, __SVG__, __LATEX__, __PNG__, usw.

- MathJax für die Darstellung von _mathematischer Formeln_ (Latex)

- MarkDown für _formatierte_ und _verknüpfte_ Texte 

---
## Wissenschaftliche Bibliotheken SciPy und NumPy

- NumPy erweitert Python mit Effizenten numerischen Methoden zu N-dimenoalen Arrays

- SciPy baut auf NumPy auf und erweitert Python in den Bereichen:

	- Effizentes lösen von Gleichungssystemen
	- Lösen von diskreten Optimierungsproblemen
	- Numerische Integration
	- gewöhnliche Diff. Gl.
