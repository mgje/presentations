## Hauptmerkmale iPython Notebook

- direkt im Browser editieren mit sytax highlighting und tab completion
- Ausführbares Program und Ergebnisse werden zusammen abgespeichert (elektronische Protokollierung)
- Ergebnisse können auf in allen gängigen Medien-Formate ausgegeben werden, wie z.B. HTML, SVG, LATEX, PNG, usw.
- MathJax für die Visualsierung mathematischer Formeln (Latex)
- MarkDown für formatierte und verlinkte Inhalte

---
## SciPy und NumPy, wissenschaftliche Bibliotheken

- NumPy erweitert Python mit Effizenten numerischen Methoden zu N-dimenoalen Arrays
- SciPy baut auf NumPy auf und erweitert Python in den Bereichen:
	- Effizentes lösen von Gleichungssystemen
	- Lösen von diskreten Optimierungsproblemen
	- Numerische Integration
	- gewöhnliche Diff. Gl.
